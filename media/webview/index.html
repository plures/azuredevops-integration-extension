<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DevOps Work Items</title>
    <style>
        :root {
            --vscode-font-family: var(--vscode-font-family, 'Segoe UI', sans-serif);
            --vscode-editor-background: var(--vscode-editor-background, #1e1e1e);
            --vscode-editor-foreground: var(--vscode-editor-foreground, #d4d4d4);
            --vscode-button-background: var(--vscode-button-background, #0e639c);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-button-hoverBackground: var(--vscode-button-hoverBackground, #1177bb);
            --vscode-editorWidget-border: var(--vscode-editorWidget-border, #454545);
            --vscode-list-hoverBackground: var(--vscode-list-hoverBackground, #2a2d2e);
            --vscode-badge-background: var(--vscode-badge-background, #4d4d4d);
            --vscode-badge-foreground: var(--vscode-badge-foreground, #ffffff);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--vscode-font-family);
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            line-height: 1.4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
            background: var(--vscode-editorGroupHeader-tabsBackground);
        }

        .app-title {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-container {
            padding: 8px 16px;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
            background: var(--vscode-editor-background);
        }

        .search-input {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-size: 13px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .status-overview {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
            background: var(--vscode-editorGroupHeader-tabsBackground);
            flex-wrap: wrap;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .status-badge:hover {
            opacity: 0.8;
        }

        .status-name {
            font-weight: 500;
        }

        .status-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 1px 4px;
            border-radius: 8px;
            font-weight: 600;
        }

        .filters-container {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
            background: var(--vscode-editor-background);
        }

        .filter-dropdown {
            padding: 4px 8px;
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            background: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);
            font-size: 12px;
            min-width: 120px;
        }

        .filter-dropdown:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            border-radius: 2px;
            font-size: 0.9em;
        }

        .btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .main {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 60px);
        }

        .column {
            flex: 1;
            min-width: 0;
        }

        .column.narrow {
            max-width: 280px;
        }

        /* Full width when timer is hidden */
        .main:not(:has(#timerColumn:not([style*="display: none"]))) #workItemsColumn {
            width: 100%;
        }

        /* Timer column animations */
        #timerColumn {
            transition: all 0.3s ease;
        }

        #timerColumn.timer-visible {
            display: flex !important;
            animation: slideIn 0.3s ease;
        }

        #timerColumn.timer-hidden {
            animation: slideOut 0.3s ease;
        }

        @keyframes slideIn {
            from {
                max-width: 0;
                opacity: 0;
            }
            to {
                max-width: 280px;
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                max-width: 280px;
                opacity: 1;
            }
            to {
                max-width: 0;
                opacity: 0;
            }
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--vscode-editor-foreground);
        }

        .work-items {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .work-item {
            padding: 0.75rem;
            border: 1px solid var(--vscode-editorWidget-border);
            margin-bottom: 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .work-item:hover {
            background: var(--vscode-list-hoverBackground);
        }

        .work-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .work-item-meta {
            font-size: 0.85em;
            opacity: 0.8;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .work-item-id {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 500;
        }

        /* Rich Work Item Card Styles */
        .work-item-card {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border: 1px solid var(--vscode-editorWidget-border);
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--vscode-editor-background);
            position: relative;
        }

        .work-item-card:hover {
            background: var(--vscode-list-hoverBackground);
            border-color: var(--vscode-focusBorder);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .work-item-card.selected {
            border-color: var(--vscode-focusBorder);
            background: var(--vscode-list-activeSelectionBackground);
        }

        .work-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .work-item-type-icon {
            font-size: 16px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .type-bug { background: rgba(255, 99, 71, 0.1); }
        .type-task { background: rgba(100, 149, 237, 0.1); }
        .type-story { background: rgba(50, 205, 50, 0.1); }
        .type-feature { background: rgba(255, 215, 0, 0.1); }
        .type-epic { background: rgba(138, 43, 226, 0.1); }

        .work-item-priority {
            margin-left: auto;
            font-size: 14px;
        }

        .work-item-content {
            flex: 1;
            margin-bottom: 8px;
        }

        .work-item-card .work-item-title {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 6px;
            color: var(--vscode-editor-foreground);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .work-item-description {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            line-height: 1.4;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .work-item-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .work-item-meta-row {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 11px;
        }

        .work-item-type {
            padding: 2px 6px;
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
        }

        .work-item-state {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .state-new { background: rgba(100, 149, 237, 0.2); color: #6495ED; }
        .state-active { background: rgba(255, 165, 0, 0.2); color: #FFA500; }
        .state-inprogress { background: rgba(255, 165, 0, 0.2); color: #FFA500; }
        .state-doing { background: rgba(255, 165, 0, 0.2); color: #FFA500; }
        .state-resolved { background: rgba(50, 205, 50, 0.2); color: #32CD32; }
        .state-done { background: rgba(50, 205, 50, 0.2); color: #32CD32; }
        .state-closed { background: rgba(128, 128, 128, 0.2); color: #808080; }
        .state-removed { background: rgba(255, 99, 71, 0.2); color: #FF6347; }

        .work-item-assignee,
        .work-item-iteration {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
        }

        .assignee-icon,
        .iteration-icon {
            font-size: 10px;
        }

        .work-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .work-item-tag {
            padding: 1px 4px;
            background: var(--vscode-textCodeBlock-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 8px;
            font-size: 9px;
            color: var(--vscode-editor-foreground);
        }

        .tag-overflow {
            font-size: 9px;
            color: var(--vscode-descriptionForeground);
            padding: 1px 4px;
        }

        .work-item-actions {
            display: flex;
            gap: 4px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .work-item-card:hover .work-item-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 4px 6px;
            background: var(--vscode-button-secondaryBackground);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.1s ease;
            color: var(--vscode-button-secondaryForeground);
        }

        .action-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
            border-color: var(--vscode-focusBorder);
        }

        /* Priority styles */
        .priority-1 { color: #FF4444; }
        .priority-2 { color: #FFB84D; }
        .priority-3 { color: #4CAF50; }
        .priority-4 { color: #2196F3; }

        /* View toggle styles */
        .view-toggle {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .view-toggle-btn {
            padding: 4px 8px;
            background: var(--vscode-button-secondaryBackground);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--vscode-button-secondaryForeground);
            transition: all 0.1s ease;
        }

        .view-toggle-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .view-toggle-btn.active {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-color: var(--vscode-focusBorder);
        }

        .timer-section {
            padding: 1rem;
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.02);
        }

        .timer-display {
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .timer-info {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .status-message {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 3px;
            margin: 1rem;
        }

        /* Kanban View Styles */
        .kanban-board {
            display: flex;
            gap: 16px;
            padding: 8px;
            overflow-x: auto;
            min-height: calc(100vh - 140px);
        }

        .kanban-column {
            min-width: 280px;
            max-width: 320px;
            background: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        .kanban-column-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--vscode-editorGroupHeader-tabsBackground);
        }

        .kanban-column-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--vscode-editor-foreground);
        }

        .item-count {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .kanban-column-content {
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .kanban-card {
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .kanban-card:hover {
            background: var(--vscode-list-hoverBackground);
            border-color: var(--vscode-focusBorder);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .kanban-card.selected {
            border-color: var(--vscode-focusBorder);
            background: var(--vscode-list-activeSelectionBackground);
        }

        .kanban-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .kanban-card-content {
            margin-bottom: 8px;
        }

        .kanban-card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            font-size: 11px;
        }

        .kanban-card-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .kanban-card:hover .kanban-card-actions {
            opacity: 1;
        }

        /* State-specific column header colors */
        .kanban-column-header.state-new { border-left: 4px solid #6495ED; }
        .kanban-column-header.state-active { border-left: 4px solid #FFA500; }
        .kanban-column-header.state-inprogress { border-left: 4px solid #FFA500; }
        .kanban-column-header.state-doing { border-left: 4px solid #FFA500; }
        .kanban-column-header.state-resolved { border-left: 4px solid #32CD32; }
        .kanban-column-header.state-done { border-left: 4px solid #32CD32; }
        .kanban-column-header.state-closed { border-left: 4px solid #808080; }
        .kanban-column-header.state-removed { border-left: 4px solid #FF6347; }
    </style>
  <script type="module" crossorigin src="./main.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search work items..." class="search-input">
    </div>

    <div class="status-overview" id="statusOverview">
        <!-- Status badges will be populated by JavaScript -->
    </div>

    <div class="filters-container">
        <select id="sprintFilter" class="filter-dropdown">
            <option value="">All Sprints</option>
        </select>
        <select id="typeFilter" class="filter-dropdown">
            <option value="">All Types</option>
        </select>
        <select id="assignedToFilter" class="filter-dropdown">
            <option value="">All Assignees</option>
        </select>
    </div>

    <div class="main">
        <div class="column" id="workItemsColumn">
            <div class="section">
                <div id="workItemsContainer" class="work-items">
                    <div class="loading">Loading work items...</div>
                </div>
            </div>
        </div>

        <div class="column narrow" id="timerColumn" style="display: none;">
            <div class="section">
                <h4 class="section-title">Timer</h4>
                <div class="timer-section" id="timerContainer">
                    <div id="timerDisplay" class="timer-display">00:00:00</div>
                    <div class="timer-controls">
                        <button class="btn" id="startTimerBtn" data-action="startTimer" disabled>Start</button>
                        <button class="btn" id="pauseTimerBtn" data-action="pauseTimer" disabled>Pause</button>
                        <button class="btn" id="stopTimerBtn" data-action="stopTimer" disabled>Stop</button>
                    </div>
                    <div id="timerInfo" class="timer-info">No active timer</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
