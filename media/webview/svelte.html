<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps Work Items</title>
    <style>
      :root {
        --vscode-font-family: var(--vscode-font-family, 'Segoe UI', sans-serif);
        --vscode-editor-background: var(--vscode-editor-background, #1e1e1e);
        --vscode-editor-foreground: var(--vscode-editor-foreground, #d4d4d4);
        --vscode-button-background: var(--vscode-button-background, #0e639c);
        --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
        --vscode-button-hoverBackground: var(--vscode-button-hoverBackground, #1177bb);
        --vscode-editorWidget-border: var(--vscode-editorWidget-border, #454545);
        --vscode-list-hoverBackground: var(--vscode-list-hoverBackground, #2a2d2e);
        --vscode-badge-background: var(--vscode-badge-background, #4d4d4d);
        --vscode-badge-foreground: var(--vscode-badge-foreground, #ffffff);
        
        /* Azure DevOps color palette */
        --ado-blue: #0078d4;
        --ado-blue-light: #106ebe;
        --ado-blue-dark: #005a9e;
        --ado-green: #107c10;
        --ado-orange: #ff8c00;
        --ado-red: #d13438;
        --ado-purple: #5c2d91;
        --ado-yellow: #ffb900;
        --ado-gray: #605e5c;
        --ado-gray-light: #8a8886;
        
        /* State colors matching Azure DevOps */
        --state-new: var(--ado-blue);
        --state-active: var(--ado-orange);
        --state-inprogress: var(--ado-orange);
        --state-resolved: var(--ado-green);
        --state-done: var(--ado-green);
        --state-closed: var(--ado-gray);
        --state-removed: var(--ado-red);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--vscode-font-family);
        background: var(--vscode-editor-background);
        color: var(--vscode-editor-foreground);
        line-height: 1.4;
        overflow: hidden;
      }

      /* Codicons font for VS Code icons */
      @font-face {

      .codicon {
        font-family: "codicon";
        font-size: 16px;
        font-weight: normal;
        font-style: normal;
        text-decoration: none;
        text-rendering: auto;
        text-align: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      #svelte-root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="svelte-root"></div>
    <!-- The extension replaces this path at runtime -->
    <script type="module" crossorigin src="./svelte-main.js"></script>
  </body>
</html>
