name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump and Tag (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        id: bump
        run: |
          # Bump version in root package.json
          npm version ${{ inputs.bump_type }} --no-git-tag-version
          
          # Sync versions to other files
          node scripts/sync-versions.mjs
          
          # Get new version
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          
          # Commit and Tag
          git add .
          git commit -m "chore: release $TAG_NAME"
          git tag $TAG_NAME
          
          # Push
          git push origin HEAD
          git push origin $TAG_NAME
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Set Tag Output
        id: set_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag_name=${{ steps.bump.outputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.tag_name }}
          name: Release ${{ steps.set_tag.outputs.tag_name }}
          draft: false
          prerelease: false

  build-extension:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm run package
      - name: Upload Extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ./azuredevops-integration-extension-*.vsix
          asset_name: azuredevops-integration-extension.vsix
          asset_content_type: application/zip

  build-desktop-windows:
    needs: prepare-release
    runs-on: windows-latest
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      - name: Install Desktop Dependencies
        run: npm ci
      - name: Build MSI
        run: npm run build:msi
      - name: Upload MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: apps/app-desktop/src-tauri/target/release/bundle/msi/*.msi
          asset_name: azuredevops-integration-desktop.msi
          asset_content_type: application/octet-stream

  build-mobile-android:
    needs: prepare-release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      - name: Install Desktop Dependencies
        run: npm ci
      - name: Initialize Android
        run: npx tauri android init --ci || true
      - name: Build Android APK
        run: npx tauri android build
      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: azuredevops-integration-android.apk
          asset_content_type: application/vnd.android.package-archive

  build-mobile-ios:
    needs: prepare-release
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      - name: Install Desktop Dependencies
        run: npm ci
      - name: Initialize iOS
        run: npx tauri ios init --ci || true
      - name: Build iOS IPA
        run: npx tauri ios build --no-bundle || true 
        # Note: Real iOS build requires signing. This might fail or produce unsigned app.
        # We upload whatever we find.
      - name: Find IPA
        id: find_ipa
        run: |
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
             # Fallback to .app if no ipa
             APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" | head -n 1)
             if [ -n "$APP_PATH" ]; then
                # Zip it
                zip -r app.zip "$APP_PATH"
                echo "ipa_path=app.zip" >> $GITHUB_OUTPUT
                echo "asset_name=azuredevops-integration-ios.zip" >> $GITHUB_OUTPUT
             fi
          else
             echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
             echo "asset_name=azuredevops-integration-ios.ipa" >> $GITHUB_OUTPUT
          fi
      - name: Upload iOS Asset
        if: steps.find_ipa.outputs.ipa_path != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.find_ipa.outputs.ipa_path }}
          asset_name: ${{ steps.find_ipa.outputs.asset_name }}
          asset_content_type: application/octet-stream
