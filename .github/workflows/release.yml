name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v2.2.1)'
        required: true
        type: string

jobs:
  verify-release:
    runs-on: ubuntu-latest
    outputs:
      is_on_main: ${{ steps.verify.outputs.is_on_main }}
      tag_name: ${{ steps.verify.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}
          fetch-depth: 0
      - name: Verify tag commit is on main
        id: verify
        run: |
          # Determine tag name from event
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          
          # Fetch origin/main and check whether the tagged commit is contained in main
          git fetch origin main --depth=1
          TAG_COMMIT=$(git rev-parse $TAG_NAME)
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "is_on_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_on_main=false" >> "$GITHUB_OUTPUT"
          fi

  build-package-and-publish:
    needs: verify-release
    if: ${{ needs.verify-release.outputs.is_on_main == 'true' }}
    runs-on: ubuntu-latest
    env:
      VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.verify-release.outputs.tag_name }}
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install dependencies
        run: npm ci
      # Webview assets are committed under media/webview; no separate build step required.
      - name: Build extension
        run: npm run build
      - name: Create VSIX
        run: npm run package
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.verify-release.outputs.tag_name }}
          name: Release ${{ needs.verify-release.outputs.tag_name }}
          body: |
            Release ${{ needs.verify-release.outputs.tag_name }}

            See [CHANGELOG.md](https://github.com/plures/azuredevops-integration-extension/blob/main/CHANGELOG.md) for details.
          files: azuredevops-integration-extension-${{ steps.version.outputs.version }}.vsix
          draft: false
          prerelease: false
      - name: Publish to Marketplace
        if: ${{ env.VSCE_TOKEN != '' }}
        run: |
          npm install -g @vscode/vsce
          vsce publish --packagePath azuredevops-integration-extension-${{ steps.version.outputs.version }}.vsix --pat ${{ env.VSCE_TOKEN }}
