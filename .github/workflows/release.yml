name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump and Tag (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        id: bump
        run: |
          # Bump version in root package.json
          npm version ${{ inputs.bump_type }} --no-git-tag-version
          
          # Sync versions to other files
          node scripts/sync-versions.mjs
          
          # Get new version
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          
          # Commit and Tag
          git add .
          git commit -m "chore: release $TAG_NAME"
          git tag $TAG_NAME
          
          # Push
          git push origin HEAD
          git push origin $TAG_NAME
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Set Tag Output
        id: set_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag_name=${{ steps.bump.outputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.tag_name }}
          name: Release ${{ steps.set_tag.outputs.tag_name }}
          draft: false
          prerelease: false

  build-extension:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm run package
      - name: Upload Extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ./azuredevops-integration-extension-*.vsix
          asset_name: azuredevops-integration-extension.vsix
          asset_content_type: application/zip

  build-desktop-windows:
    needs: prepare-release
    runs-on: windows-latest
    timeout-minutes: 45
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/app-desktop/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "apps/app-desktop/src-tauri -> target"
          cache-on-failure: true
      
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      
      - name: Install Desktop Dependencies
        run: npm ci
      
      - name: Build MSI
        run: npm run build:msi
      
      - name: Find MSI
        id: find_msi
        shell: bash
        run: |
          MSI_PATH=$(find src-tauri/target/release/bundle/msi -name "*.msi" -type f | head -n 1)
          if [ -z "$MSI_PATH" ]; then
            echo "Error: No MSI file found in src-tauri/target/release/bundle/msi. Ensure that 'npm run build:msi' produced an .msi artifact."
            exit 1
          fi
          echo "msi_path=$MSI_PATH" >> $GITHUB_OUTPUT
          echo "Found MSI at: $MSI_PATH"
      
      - name: Upload MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.find_msi.outputs.msi_path }}
          asset_name: azuredevops-integration-desktop.msi
          asset_content_type: application/octet-stream

  build-mobile-android:
    needs: prepare-release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/app-desktop/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
      
      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager "ndk;26.1.10909125"
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      
      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "apps/app-desktop/src-tauri -> target"
          cache-on-failure: true
      
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      
      - name: Install Desktop Dependencies
        run: npm ci
      
      - name: Check if Android already initialized
        id: check_android
        run: |
          if [ -d "src-tauri/gen/android" ]; then
            echo "initialized=true" >> $GITHUB_OUTPUT
          else
            echo "initialized=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Initialize Android
        if: steps.check_android.outputs.initialized != 'true'
        run: npx tauri android init --ci
      
      - name: Build Android APK
        run: npx tauri android build --apk
      
      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find src-tauri/gen/android -name "*.apk" -type f | grep -E "(universal|arm64-v8a)" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find src-tauri/gen/android -name "*.apk" -type f | head -n 1)
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
      
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: azuredevops-integration-android.apk
          asset_content_type: application/vnd.android.package-archive

  build-mobile-ios:
    needs: prepare-release
    runs-on: macos-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: apps/app-desktop
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/app-desktop/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim
      
      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "apps/app-desktop/src-tauri -> target"
          cache-on-failure: true
      
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.carthage.CarthageKit
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('apps/app-desktop/src-tauri/gen/apple/**/*.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
      
      - name: Install Root Dependencies
        working-directory: .
        run: npm ci
      
      - name: Install Desktop Dependencies
        run: npm ci
      
      - name: Check if iOS already initialized
        id: check_ios
        run: |
          if [ -d "src-tauri/gen/apple" ]; then
            echo "initialized=true" >> $GITHUB_OUTPUT
          else
            echo "initialized=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Initialize iOS
        if: steps.check_ios.outputs.initialized != 'true'
        run: npx tauri ios init --ci
      
      - name: Build iOS App
        run: npx tauri ios build --export-method development
        continue-on-error: true
        # Note: Build may fail without proper signing certificates
        # We'll upload whatever artifacts we can find
      
      - name: Find iOS Build Artifacts
        id: find_ipa
        run: |
          # Look for IPA first
          IPA_PATH=$(find src-tauri/gen/apple -name "*.ipa" -type f | head -n 1)
          
          if [ -n "$IPA_PATH" ]; then
            echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
            echo "asset_name=azuredevops-integration-ios.ipa" >> $GITHUB_OUTPUT
            echo "content_type=application/octet-stream" >> $GITHUB_OUTPUT
            echo "Found IPA at: $IPA_PATH"
          else
            # Fallback to .app bundle if no IPA
            APP_PATH=$(find src-tauri/gen/apple -name "*.app" -type d | head -n 1)
            
            if [ -n "$APP_PATH" ]; then
              # Create a zip of the .app bundle
              ZIP_PATH="ios-app.zip"
              cd "$(dirname "$APP_PATH")"
              zip -r -y "$ZIP_PATH" "$(basename "$APP_PATH")"
              cd -
              
              FULL_ZIP_PATH="$(dirname "$APP_PATH")/$ZIP_PATH"
              echo "ipa_path=$FULL_ZIP_PATH" >> $GITHUB_OUTPUT
              echo "asset_name=azuredevops-integration-ios.zip" >> $GITHUB_OUTPUT
              echo "content_type=application/zip" >> $GITHUB_OUTPUT
              echo "Found .app bundle, created zip at: $FULL_ZIP_PATH"
            else
              echo "No iOS build artifacts found"
            fi
          fi
      
      - name: Upload iOS Asset
        if: steps.find_ipa.outputs.ipa_path != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.find_ipa.outputs.ipa_path }}
          asset_name: ${{ steps.find_ipa.outputs.asset_name }}
          asset_content_type: ${{ steps.find_ipa.outputs.content_type }}
