name: CI

permissions:
  contents: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run check-format
        continue-on-error: true
      - name: Build
        run: npm run build
      - name: Coverage check
        if: github.event_name == 'push'
        run: npm run coverage:ci
        continue-on-error: true

  release-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install dependencies
        run: npm ci
      - name: Run release-check
        run: npm run release-check

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install system dependencies for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      - name: Restore VS Code test cache
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: vscode-test-${{ runner.os }}-1.78.0
      - name: Install dependencies
        run: npm ci
      - name: Run integration tests with virtual display
        run: xvfb-run -a npm run pretest && xvfb-run -a npm run test:integration

  version-bump-and-tag:
    name: Bump version and tag (main)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch tags
        run: git fetch --tags --force
      - name: Install dependencies
        run: npm ci
      - name: Determine bump type and update changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip if this is already a release commit
          if git log -1 --pretty=%s | grep -qE '^chore\(release\):'; then
            echo "Release commit detected, skipping bump."
            exit 0
          fi

          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          range=""
          if [ -n "$last_tag" ]; then
            range="$last_tag..HEAD"
            echo "üìã Analyzing commits since $last_tag"
          else
            echo "üìã No previous tags found, analyzing all commits"
          fi

          subjects=$(git log --format=%s $range)
          bodies=$(git log --format=%B $range)
          
          # Log the commits being analyzed
          echo "Commits to analyze:"
          git log --oneline $range | head -10

          # Default to patch bump for safety
          bump="patch"
          
          # Check for feature commits (minor bump)
          if echo "$subjects" | grep -Ei '^feat(\(.+\))?: ' >/dev/null; then
            bump="minor"
            echo "üì¶ Feature commits detected - will bump minor version"
          fi
          
          # Only bump major if EXPLICITLY marked with BREAKING CHANGE
          # Check for "BREAKING CHANGE:" in body or "!" before ":" in subject
          if echo "$bodies" | grep -E '^BREAKING CHANGE:' >/dev/null || echo "$subjects" | grep -E '^[a-z]+(\(.+\))?!:' >/dev/null; then
            # Additional safeguard: require current version to be >= 1.0.0 for major bump
            current_major=$(node -p "require('./package.json').version.split('.')[0]")
            if [ "$current_major" -ge 1 ]; then
              bump="major"
              echo "‚ö†Ô∏è  BREAKING CHANGE detected - will bump major version"
            else
              bump="minor"
              echo "‚ö†Ô∏è  BREAKING CHANGE detected but version < 1.0.0 - will bump minor version instead"
            fi
          fi
          
          echo "‚úÖ Determined bump type: $bump"

          # Get the new version that will be created
          current_version=$(node -p "require('./package.json').version")
          new_version=$(npm version "$bump" --no-git-tag-version)
          new_version=${new_version#v}  # Remove 'v' prefix

          # Update changelog with new version
          node scripts/update-changelog.js "$new_version"

          # Add changelog to git
          git add CHANGELOG.md package.json package-lock.json

          # Create commit and tag (skip pre-commit hooks for automated releases)
          git commit --no-verify -m "chore(release): $new_version"
          git tag "v$new_version"

          # Push commit and tags with retry logic and verification
          for i in {1..3}; do
            echo "Attempt $i: Pushing commit and tags..."
            if git push --follow-tags origin main --tags; then
              echo "‚úÖ Push successful on attempt $i"
              break
            else
              echo "‚ùå Push failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ERROR: Failed to push after 3 attempts"
                exit 1
              fi
              echo "Retrying in 5 seconds..."
              sleep 5
            fi
          done

          # Verify tag was pushed successfully
          echo "Verifying tag was pushed to remote..."
          sleep 10  # Allow time for propagation
          if git ls-remote --tags origin | grep -q "refs/tags/v$new_version"; then
            echo "‚úÖ Tag v$new_version verified on remote"
          else
            echo "‚ùå ERROR: Tag v$new_version not found on remote after push"
            exit 1
          fi

      # Notify on tag failure
      - name: Notify on tag failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Release tag creation failed',
              body: `The automated release process failed to create/push a tag. Manual intervention required.
              
              **Failed workflow:** ${context.workflow}
              **Run ID:** ${context.runId}
              **Commit:** ${context.sha}
              
              Please check the workflow logs and manually create the missing tag if needed.
              
              See: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'release', 'automation']
            })
