name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run check-format
        continue-on-error: true
      - name: Lint
        run: npm run lint
        continue-on-error: true
      - name: Build webview
        run: npm run webview:build
      - name: Build
        run: npm run build
      - name: Run selective tests for changed files (PRs)
        if: github.event_name == 'pull_request'
        run: npm run test:changed

      - name: Run full tests (push to main)
        if: github.event_name == 'push'
        run: npm test
      - name: Coverage check
        if: github.event_name == 'push'
        run: npm run coverage:ci
        continue-on-error: true

  release-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run release-check
        run: npm run release-check

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Restore VS Code test cache
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: vscode-test-${{ runner.os }}-1.78.0
      - name: Install dependencies
        run: npm ci
      - name: Run integration tests
        run: npm run pretest && npm run test:integration
